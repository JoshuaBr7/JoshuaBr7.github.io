<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/assets/main.css"><link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="Your awesome title" />
<link rel="stylesheet" href="/css/main.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    
        <!--<script src=/js/calendar.js></script>-->
    

    

</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">Calendar WebApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
                <li class="nav-item">
                    <a class="nav-link text-white" href="/index.html"> Home <span class="sr-only">(current)</span></a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link text-white" href="/pages/calendar.html"> Calendar <span class="sr-only">(current)</span></a>
                </li>
                
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container border border-color-black-thin margin-center bg-darkblue">
    <div class="bg-lightgray">
        <div class="header border text-center border-color-black-thin">
            <h4 id="header-text">January 2010</h4>
        </div>
        <div id="outborder" class="col">
            <div class="row text-center">
                <div class="col border-no-top border-left-thin border-color-black">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Sunday
                        </div>
                    </div>
                </div>
                <div class="col border-no-top border-color-black">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Monday
                        </div>
                    </div>
                </div>
                <div class="col border-no-top border-color-black">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Tuesday
                        </div>
                    </div>
                </div>
                <div class="col border-no-top border-color-black">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Wednesday
                        </div>
                    </div>
                </div>
                <div class="col border-no-top border-color-black">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Thursday
                        </div>
                    </div>
                </div>
                <div class="col border-no-top border-color-black">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Friday
                        </div>
                    </div>
                </div>
                <div class="col border-no-top border-right-thin border-color-black">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Saturday
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dynamically create the rest of the board with numbering -->
            <script src=/js/calendar.js> </script>
        </div>
    </div>
    <div class="modal fade" id="calendarEvent" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="calmodalHeader"class="modal-title">Events for </h5>
                    <button type="button" id="xbutton" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" id=closebutton class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
